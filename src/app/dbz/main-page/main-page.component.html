<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
        <!-- | paid para la informacion -->
      <li *ngFor="let persona of personaje">
        {{ persona.nombre }} - {{ persona.poder | number }}
      </li>
      <!-- <li>Krilin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li> -->
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <!-- Parentesis para escuchar eventos -->
      <!-- LLaves cuadradas para establecer una propiedad de un objeto -->
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
